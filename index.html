<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_732813_2znowece4j1.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>canvas画板</title>
</head>
<body>
    <canvas id="canvas" width='300' height='300'></canvas>
    <div id='actions' class="actions">
        <span id="eraser" class='iconfont icon-eraser'></span>
        <span id="brush" class='iconfont icon-pen active'> </span>
        <span id="clear" class='iconfont icon-clear'></span>
        <span id="save" class='iconfont icon-save'></span>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="red" class="red"></li>
    </ol>
    <ol class="size">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
</body>
</html>
